apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: your-dockerhub-username/fastapi-app:latest
          ports:
            - containerPort: 80
          env:
            - name: GITHUB_TOKEN
              # Itâ€™s recommended to use a Kubernetes secret instead of hardcoding credentials.
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
